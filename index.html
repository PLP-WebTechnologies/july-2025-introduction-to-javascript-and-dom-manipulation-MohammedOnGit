<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>
    
    <!-- Part 1: Basic Interactions -->
    <section id="part1">
        <h2>Part 1: Variables and Conditionals</h2>
        <input type="number" id="userAge" placeholder="Enter your age">
        <button onclick="checkAge()">Check Eligibility</button>
        <p id="ageResult"></p>
    </section>
    
    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <button onclick="calculateTotal()">Calculate Order Total</button>
        <button onclick="formatName()">Format Name</button>
        <div id="functionResults"></div>
    </section>
    
    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button onclick="printNumbers()">Print 1-10</button>
        <button onclick="createList()">Create Shopping List</button>
        <div id="loopResults"></div>
    </section>
    
    <!-- Part 4: DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="colorChanger">Change Background</button>
        <button id="textToggler">Toggle Text</button>
        <button id="adder">Add New Item</button>
        <div id="domResults">
            <p class="toggle-text">This text will change</p>
            <ul id="itemList"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
